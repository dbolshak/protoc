option optimize_for = SPEED;

option  java_package = "com.dbolshak.protoc.proto";

/**
 * Pojo to present a Person object
 */
message Person {
    /// current version of object format
    optional int32 version = 1 [default = 1];

    /// unique id
    required int32 id = 2;
    /// name of person
    required string name = 3;
    /// email of person
    optional string email = 4;
}
